name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit ğŸ›ï¸
        uses: actions/checkout@v3.0.2

      - name: Install Node â¬¢
        uses: actions/setup-node@v3.4.1
        with:
          node-version: '16.x'
      
      - name: Install ğŸ”§
        run: |
          npm install

      - name: Build ğŸ§©
        run: |
          npm run build

      - name: Test ğŸ§ª
        run: |
          set -e
          npm test

      - name: Deploy ğŸš€
        if: github.ref == 'refs/heads/main'
        uses: JamesIves/github-pages-deploy-action@v4.3.3
        with:
          branch: gh-pages
          folder: build
