name: CI

on:
  push:
    branches: [ dev ]
  pull_request:
    branches: [ dev ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout commit 🛎️
        uses: actions/checkout@v2.3.4

      - name: Install Node ⬢
        uses: actions/setup-node@v2.4.1
        with:
          node-version: '16.x'
      
      - name: Install 🔧
        run: |
          npm install

      - name: Build 🧩
        run: |
          npm run build

      - name: Test 🧪
        run: |
          set -e
          npm test
